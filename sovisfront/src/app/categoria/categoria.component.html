<h5>Lista de Categorias de nossa loja</h5>
<p>Para visualizar os produtos de uma categoria clique em <u>Ver Produtos</u></p>

<br>
<br>
<table class="table">
  <thead>
    <tr>
      <th>Categorias</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of categorias">
      <td>{{categoria.ctgDescricao}}</td>
      <td><a routerLink="/produtoscat/{{categoria.ctgCodigo}}">Ver produtos</a></td>
    </tr>
  </tbody>
</table>
